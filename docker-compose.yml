version: '3.3'

services:
  redis:
    image: redis:7-alpine
    container_name: bulk_email_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: bulk_email_app
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_USE_TLS: ${SMTP_USE_TLS}
      DEBUG: ${DEBUG}
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app

  worker:
    build: .
    container_name: bulk_email_worker
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_USE_TLS: ${SMTP_USE_TLS}
      DEBUG: ${DEBUG}
    depends_on:
      - redis
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./app:/app/app

  flower:
    build: .
    container_name: bulk_email_flower
    ports:
      - "5555:5555"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
      - worker
    command: celery -A app.core.celery_app flower --port=5555
    volumes:
      - ./app:/app/app

volumes:
  redis_data:
